<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="si.css">
    <title>Simple interest.</title>
</head>
<body>
   <div class="container">
       <h1>Simple Interest Calculator</h1>
       <div class="inpsec">
        <div class="amt">
            <label for="amount">Principle   </label>
            <input type="number" name="amount" id="amount" placeholder="Enter Total Amount">
        </div>
        <div class="time">
            <label for="time">Time   </label>
            <input type="number" name="time" id="time" placeholder="Time">
        </div>
        <div class="rate">
            <label for="rate">Rate   </label>
            <input type="number" name="rate" id="rate" placeholder="Rate">
        </div>
        <div class="button">
            <button onclick="Calculate()">Calculate</button>
        </div>
        <div class="result">
            <h3 id="si"></h3>
        </div>
       </div>
   </div>
   <script>
       function Calculate()
    {
        let p=Number(document.getElementById('amount').value);
        let t=Number(document.getElementById('time').value);
        let r=Number(document.getElementById('rate').value);

        let  SI=(p*t*r)/100;

        document.getElementById('si').innerHTML="The Total Simple Intrest Is: "+SI;
    }
   </script>
</body>
</html>
